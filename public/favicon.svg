<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="scaleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1e1b4b" stroke="#f59e0b" stroke-width="2"/>
  
  <!-- Scale of Justice -->
  <g transform="translate(16,16)" fill="url(#scaleGradient)">
    <!-- Central pole -->
    <rect x="-0.5" y="-8" width="1" height="16" fill="url(#scaleGradient)"/>
    
    <!-- Horizontal bar -->
    <rect x="-8" y="-7" width="16" height="1" fill="url(#scaleGradient)"/>
    
    <!-- Left scale pan -->
    <path d="M-7,-6 L-5,-6 L-4,-4 L-8,-4 Z" fill="url(#scaleGradient)"/>
    <line x1="-7" y1="-6" x2="-6" y2="-4" stroke="url(#scaleGradient)" stroke-width="0.5"/>
    
    <!-- Right scale pan -->
    <path d="M5,-6 L7,-6 L8,-4 L4,-4 Z" fill="url(#scaleGradient)"/>
    <line x1="7" y1="-6" x2="6" y2="-4" stroke="url(#scaleGradient)" stroke-width="0.5"/>
    
    <!-- Base -->
    <rect x="-3" y="7" width="6" height="1" fill="url(#scaleGradient)"/>
  </g>
  
  <!-- Pakistani flag colors accent -->
  <circle cx="26" cy="6" r="3" fill="#01411C" opacity="0.8"/>
  <circle cx="26" cy="6" r="2" fill="#ffffff" opacity="0.9"/>
</svg>
